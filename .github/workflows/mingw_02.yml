name: Windows MinGW Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    types: [closed]

jobs:
  build:
    name: Windows MinGW
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install dependencies
        run: |
          choco install ninja cmake mingw
          ninja --version
          cmake --version
      - name: Init Submodule
        run: |
          git submodule init
          git submodule update
      - name: Configure
        shell: bash
        run: |
          cd 02
          mkdir build
          cmake \
            -S . \
            -B build \
            -DCMAKE_BUILD_TYPE=Release \
            -G Ninja
      - name: Build
        shell: bash
        working-directory: 02/build
        run: |
          cmake --build . --config Release
      - name: Install Strip
        shell: bash
        working-directory: 02/build
        run: |
          cmake --install . --strip
      - name: Pack
        shell: bash
        working-directory: 02/build/bin
        run: |
          ls -laR
          7z a ../windows_mingw.7z .
      - name: Upload
        uses: actions/upload-artifact@v1
        with:
          path: ./02/build/windows_mingw.7z
          name: windows_mingw.7z
